env:
  TERM: xterm-256color

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 11

window:
  opacity: 0.5

  padding:
    x: 2
    y: 2

live_config_reload: true
import:
  - ~/.config/alacritty/dracula.yml
